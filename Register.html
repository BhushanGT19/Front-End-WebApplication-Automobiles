<body style="background-image:url('bg3.jpg'); background-position: center; background-repeat: repeat;">
    <header>
        <div class="div">
            <div id="div">
                <img src="3.png" alt="Logo" height="110px" width="150px">
            </div>
            <div id="div2">
                BAJAJ MOTORCYCLES
            </div>
        </div>
        <marquee behavior="scroll" direction="left" class="notice">Bajaj Auto is a leading manufacturer of motorcycles
            and three-wheelers in India. Check out the motorbikes offered by Bajaj Auto and book one online right away.
        </marquee>
    </header>
    <nav>
        <ul>
          <li><a href="main.html" class="a">Home</a></li>
          <li><a href="about.html" class="a">About</a></li>
          <li><a href="reg.html" class="a">Sign Up</a></li>
          <li><a href="Pro.html" class="a">Products</a></li>
          <li><a href="contact us.html" class="a">Contact Us</a></li>
          <li><a href="help.html" class="a">Help </a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="card">
          <div class="card-header text-center  text-white">
            <h3>Sign Up Now !</h3>
          </div>
          <div class="card-body">
            <form action="" method="post">
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-2">
                    <label for="firstName">First Name</label>
                  </div>
                  <div class="col-sm-10">
                    <input type="text" name="fname" id="firstName" placeholder="Enter First Name" class="form-control">
                  </div>
                </div>
              </div>
              <br>
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-2">
                    <label for="LastName">Last Name</label>
                  </div>
                  <div class="col-sm-10">
                    <input type="text" name="lname" id="LastName" placeholder="Enter Last Name" class="form-control">
                  </div>
                </div>
              </div>
              <br>
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-2">
                    <label for="Contact No">Contact No</label>
                  </div>
                  <div class="col-sm-10">
                    <input type="number" name="MO NO" id="MO NO"  class="form-control">
                  </div>
                </div>
              </div>
              <br>
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-2">
                    <label for="email">Email</label>
                  </div>
                  <div class="col-sm-10">
                    <input type="email" name="email" id="email" class="form-control">
                  </div>
                </div>
              </div>
              <br>
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-2">
                    <label for="Password">Password</label>
                  </div>
                  <div class="col-sm-10">
                    <input type="password" name="password" id="Password" class="form-control">
                  </div>
                </div>
              </div>
              <br>
             
          <div class="card-footer">
            
              
              <a href="sign up.html" class="btn btn-success">Sign Up</a>
            </div>
          </div>
        </form>
        </div>
      </div>
</body>
</html>
